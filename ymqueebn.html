<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신랑 어머니 정영미</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 14px;
      margin: 10px;
    }
    .box {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      width: fit-content;
      background-color: #f9f9f9;
    }
    .inline {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .copy-btn {
      font-size: 12px;
      padding: 4px 10px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #ddd;
    }
    .hidden-input {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inline">
      <span>계좌번호: iM뱅크(대구) 03108537847</span>
      <button class="copy-btn" onclick="copy()">계좌 복사</button>
    </div>
  </div>

  <input class="hidden-input" type="text" id="account" value="03108537847">

  <script>
    function copy() {
      const input = document.getElementById("account");
      input.select();
      document.execCommand("copy");
      alert("계좌번호가 복사되었습니다!");
    }
  </script>
</body>
</html>
